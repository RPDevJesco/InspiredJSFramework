<!-- /templates/counter.html -->
<template>
    <style>
        :host {
            display: block;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color);
        }
    </style>
    <h2>Counter</h2>
    <p>Current count: <span class="count" bind="{{count}}"></span></p>
    <button on="click:{{decrement}}">-</button>
    <button on="click:{{increment}}">+</button>
    <slot name="description"></slot>
</template>
