<!-- /templates/counter.html -->
<template>
    <style>
        :host {
            display: block;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <h2>Enhanced Counter</h2>
    <p>Current count: <span class="count" bind="{{count}}"></span></p>
    <p>Double count: <span class="count">{{doubleCount}}</span></p>
    <button on="click:{{decrement}}">-</button>
    <button on="click:{{increment}}">+</button>
    <select name="theme" bind="{{theme}}">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
    </select>
    <slot name="description"></slot>
</template>
