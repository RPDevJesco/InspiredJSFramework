<template>
    <style>
        :host {
            display: block;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 4px;
            font-size: 16px;
        }
    </style>
    <h2>Count: <span bind="count"></span></h2>
    <button on="click:increment">Increment</button>
    <button on="click:decrement">Decrement</button>
</template>
